version: '3.8'

services:
  # Ollama LLM Service (optional)
  # Pode ser comentado se usar outro provider (OpenAI, Anthropic)
  ollama:
    image: ollama/ollama:latest
    container_name: marketlist-ollama-sqlite
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    # Remova a linha abaixo se quiser executar apenas em CPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Serviço para baixar o modelo Mistral automaticamente
  ollama-init:
    image: curlimages/curl:latest
    container_name: marketlist-ollama-init-sqlite
    depends_on:
      - ollama
    restart: "no"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Aguardando Ollama iniciar..."
        sleep 10
        until curl -s http://ollama:11434/api/tags > /dev/null 2>&1; do
          echo "Ollama ainda não está pronto, aguardando..."
          sleep 5
        done
        echo "Ollama está pronto! Verificando modelo mistral..."
        if curl -s http://ollama:11434/api/tags | grep -q "mistral"; then
          echo "Modelo mistral já está instalado!"
        else
          echo "Baixando modelo mistral (isso pode levar alguns minutos)..."
          curl -X POST http://ollama:11434/api/pull -d '{"name": "mistral"}'
          echo "Modelo mistral baixado com sucesso!"
        fi

  api:
    build:
      context: .
      dockerfile: src/MarketList.API/Dockerfile
    container_name: marketlist-api-sqlite
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - Database__Provider=Sqlite
      - Database__ConnectionStrings__Sqlite=Data Source=/data/marketlist.db
      - MCP__Provider=ollama
      - MCP__Endpoint=http://ollama:11434/api/generate
      - MCP__Model=mistral
      - MCP__Temperature=0.3
      - MCP__MaxTokens=2048
    ports:
      - "5000:5000"
    volumes:
      - ./data:/data
    depends_on:
      ollama:
        condition: service_started
      ollama-init:
        condition: service_completed_successfully

volumes:
  ollama_data:
